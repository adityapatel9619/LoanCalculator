<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Loan Calculator</title>

    <style>
      #loading, #results{
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <!-- CARD -->
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <!-- LOAN DETAILS -->
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">&#8377;</span>
                  <input type="number" id="amount" class="form-control" placeholder="Loan Amount">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input type="number" id="interest" class="form-control" placeholder="Interest">
                </div>
              </div>
              <div class="form-group">
                <input type="number" id="years" class="form-control" placeholder="Years To Repay">
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-primary btn-block">
              </div>
            </form>
            <!-- LOADER HERE  -->
            <div id="loading">
              <img src="../LoanCalculator/calculating2.gif" alt="Calculating">
            </div>
            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <!-- Monthly payments -->
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Monthly Payment</span>
                  <input type="number" id="monthly-payment" class="form-control" disabled>
                </div>
              </div>
              <!-- Total payments -->
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Total Payment</span>
                  <input type="number" id="total-payment" class="form-control" disabled>
                </div>
              </div>
              <!-- Total interest -->
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Total Interest</span>
                  <input type="number" id="total-interest" class="form-control" disabled>
                </div>
              </div>
            </div>
          </div>
          <!-- CARD ENDS -->
        </div>
      </div>
    </div>
    

    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="app.js"></script>
  </body>
</html>
